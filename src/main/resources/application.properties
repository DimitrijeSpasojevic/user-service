# Server
server.port=8081
server.servlet.context-path=/api
# Jpa settings
spring.jpa.hibernate.ddl-auto=update
# Datasource
spring.datasource.url=jdbc:h2:mem:test
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
# Security
oauth.jwt.secret=secret_key
# ActiveMQ
amq.url=tcp://localhost:55555
amq.queryParameters=?jms.prefetchPolicy.all=1&jms.redeliveryPolicy.maximumRedeliveries=0
spring.activemq.broker-url=${amq.url}${amq.queryParameters}
destination.sendNotification=send_notification_queue
# Notification service
notificationService.baseUrl=http://localhost:8082/api
# Reservation service
reservationService.baseUrl=http://localhost:8080/api

#Eureka
spring.application.name=hotel-user-service
eureka.client.serviceUrl.defaultZone=${EUREKA_URI:http://localhost:8085/eureka}
eureka.instance.preferIpAddress=true
